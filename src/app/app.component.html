<ng-template #tooltipTemplate>
	<div style="color: blue; font-weight: bold;">
        Tooltip Template
	</div>
</ng-template>


<h1>{{ title }}</h1>

<h2>Default colors</h2>
<p>    
    <button class="btn btn-small btn-outline btn-rounded" tooltipStr="Tooltip on right" placement="right">Right</button>
    <button class="btn btn-small btn-outline btn-rounded" tooltipStr="Tooltip on top" placement="top">Top</button>
    <button class="btn btn-small btn-outline btn-rounded" tooltipStr="Tooltip on bottom" placement="bottom">Bottom</button>
    <button class="btn btn-small btn-outline btn-rounded" tooltipStr="Tooltip on left" placement="left">Left</button>
    <button class="btn btn-small btn-outline btn-rounded" tooltipStr="Tooltip on top-left" placement="top-left">Top-Left</button>
    <button class="btn btn-small btn-outline btn-rounded" tooltipStr="Tooltip on bottom-left" placement="bottom-left">Bottom-Left</button>
</p>

<h2>Dark colors</h2>
<p>
    <button class="btn btn-small btn-outline btn-rounded" [textColor]="'white'" [backgroundColor]="'black'" [borderColor]="'black'" tooltipStr="Tooltip on right" placement="right">Right</button>
    <button class="btn btn-small btn-outline btn-rounded" [textColor]="'white'" [backgroundColor]="'black'" [borderColor]="'black'" tooltipStr="Tooltip on top" placement="top">Top</button>
    <button class="btn btn-small btn-outline btn-rounded" [textColor]="'white'" [backgroundColor]="'black'" [borderColor]="'black'" tooltipStr="Tooltip on bottom" placement="bottom">Bottom</button>
    <button class="btn btn-small btn-outline btn-rounded" [textColor]="'white'" [backgroundColor]="'black'" [borderColor]="'black'" tooltipStr="Tooltip on left" placement="left">Left</button>
    <button class="btn btn-small btn-outline btn-rounded" [textColor]="'white'" [backgroundColor]="'black'" [borderColor]="'black'" tooltipStr="Tooltip on top-left" placement="top-left">Top-Left</button>
    <button class="btn btn-small btn-outline btn-rounded" [textColor]="'white'" [backgroundColor]="'black'" [borderColor]="'black'" tooltipStr="Tooltip on bottom-left" placement="bottom-left">Bottom-Left</button>
</p>

<h2>Html Tooltip</h2>
<p>
    <button class="btn btn-small btn-outline btn-rounded" [tooltipHtml]="safeTooltipHtml" placement="right">Html Tooltip</button>
</p>

<h2>Tooltip Template</h2>
<p>
    <button class="btn btn-small btn-outline btn-rounded" [tooltipTemplate]="tooltipTemplate" placement="right">Tooltip Template</button>
</p>

<h2>Horizontal Text Alignment</h2>
<p>
    <button class="btn btn-small btn-outline btn-rounded" horizontalTextAlignment="left" tooltipStr="Text align left - Quite long text" maxWidth="80px" placement="right">Text align left</button>
    <button class="btn btn-small btn-outline btn-rounded" horizontalTextAlignment="center" tooltipStr="Text align center - Quite long text" maxWidth="80px" placement="right">Text align center</button>
    <button class="btn btn-small btn-outline btn-rounded" horizontalTextAlignment="right" tooltipStr="Text align right - Quite long text" maxWidth="80px" placement="right">Text align right</button>
</p>

<h2>autoPlacement</h2>
<p>
    <button class="btn btn-small btn-outline btn-rounded" ngDraggable [autoPlacement]="true" tooltipStr="Drag me anywhere and see the adjustment of the tooltip auto placing">Drag me</button>
</p>

<h2>showDelay</h2>
<p>
    <button class="btn btn-small btn-outline btn-rounded" tooltipStr="Show delay 1000ms" placement="left" [showDelay]="1000">Show delay 1000ms</button>
</p>

<h2>hideDelay</h2>
<p>
    <button class="btn btn-small btn-outline btn-rounded" tooltipStr="Hide delay 1000ms" placement="left" [hideDelay]="1000">Hide delay 1000ms</button>
</p>


<h2>display</h2>
<p>
    <button class="btn btn-small btn-outline btn-rounded" tooltipStr="Display false" [display]="false">Display false</button>
</p>

<h2>zIndex</h2>
<p>
    <button class="btn btn-small btn-outline btn-rounded" tooltipStr="zIndex 500" [zIndex]="500">zIndex 500</button>
</p>

<h2>trigger</h2>
<p>
    <button class="btn btn-small btn-outline btn-rounded" tooltipStr="Trigger click" trigger="click">Trigger click</button>
</p>

<h2>tooltipClass</h2>
<p>
    <button class="btn btn-small btn-outline btn-rounded" tooltipStr="Custom class" tooltipClass="custom-class">Custom class</button>
</p>

<h2>animationDuration</h2>
<p>
    <button class="btn btn-small btn-outline btn-rounded" tooltipStr="Animation duration 1000ms" [animationDuration]="1000">Animation duration 1000ms</button>
</p>

<h2>Shadowless</h2>
<p>
    <button class="btn btn-small btn-outline btn-rounded" tooltipStr="Shadowless" [shadow]="false">Shadowless</button>
</p>

<h2>offset</h2>
<p>
    <button class="btn btn-small btn-outline btn-rounded" tooltipStr="Offset 10px" [offset]="10">Offset 10px</button>
</p>

<h2>width</h2>
<p>
    <button class="btn btn-small btn-outline btn-rounded" tooltipStr="Width 100 pixels" width="100px">Width 100 pixels</button>
</p>

<h2>max-width</h2>
<p>
    <button class="btn btn-small btn-outline btn-rounded" tooltipStr="Max width 100 pixels" maxWidth="100px">Max width 100 pixels</button>
</p>

<h2>pointerEvents</h2>
<p>
    <button class="btn btn-small btn-outline btn-rounded" tooltipStr="pointerEvents: none" pointerEvents="none">pointerEvents: none</button>
</p>

<h2>position</h2>
<p>
    <button class="btn btn-small btn-outline btn-rounded" tooltipStr="Custom position" [position]="{top: 500, left: 150}">Custom position</button>
</p>


<h1>Methods</h1>
<div tooltip [tooltipStr]="'Tooltip text'" #myTooltip="tooltipStr"></div>

<button class="btn btn-small btn-outline btn-rounded" (click)="myTooltip.show()">show()</button>
<button class="btn btn-small btn-outline btn-rounded" (click)="myTooltip.hide()">hide()</button>

<h1>Events</h1>
<p>
    <button class="btn btn-small btn-outline btn-rounded" tooltipStr="See console log" (events)="handleTooltipEvents($event)">Show</button>
</p>

<div *ngIf="isLightTheme" class="tooltip-arrow"></div>

<div *ngIf="options.contentType === 'string'"
		(click)="handleTooltipClick()" 
		class="tooltip-label">
		{{ tooltipStr }}
</div>

<div *ngIf="options.contentType === 'html'"
		(click)="handleTooltipClick()" 
		class="tooltip-label"
		[innerHTML]="tooltipHtml">
</div>

<div *ngIf="options.contentType === 'template'">
	<ng-container *ngTemplateOutlet="tooltipTemplate"></ng-container>
</div>
